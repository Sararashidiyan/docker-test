name: Deploy HTML to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docke Image
      run: docker build -t simple-website .

    - name: Run Container
      run: docker run -d -p 8080:80 simple-website

